<div class="login-clean">
  <form>
    <h2 class="sr-only">Login Form</h2>
    <div class="illustration">
      <i class="icon ion-ios-navigate"></i>
    </div>
    <div class="form-group">
      <input class="form-control" type="text" name="username" placeholder="Username" [(ngModel)]  = "loginData.username">
    </div>
    <div class="form-group">
      <input class="form-control" type="password" name="password" placeholder="Password" [(ngModel)]  = "loginData.password">
    </div>
    <div class="form-group">
      <button class="btn btn-primary btn-block" (click)="logIn()" >Log In</button>
    </div>
    <div class="form-group">
      <a routerLink="/" >Don't have an account? <br> Sign Up instead  </a>
    </div>

  </form>
</div>
