<div class="signup-clean">

  <form>
    <h2 class="">Sign Up Form</h2><hr>
    <div class="form-group">
      <input class="form-control" type="text" name="firstname" placeholder="First Name" required [(ngModel)]  = "registerUserData.firstname">
    </div>
    <div class="form-group">
      <input class="form-control" type="text" name="lastname" placeholder="Last Name" required [(ngModel)]  = "registerUserData.lastname">
    </div>
    <div class="form-group">
      <input class="form-control" type="text" name="username" placeholder="Username" required [(ngModel)]  = "registerUserData.username">
    </div>
    <div class="form-group">
      <input class="form-control" type="email" name="email" placeholder="Email" required [(ngModel)]  = "registerUserData.email">
    </div>
    <div class="form-group">
      <input class="form-control" type="password" name="password" placeholder="Password" required [(ngModel)]  = "registerUserData.password">
    </div>
    <div class="form-group">
      <button class="btn btn-primary btn-block" (click)="signUp()" >Sign Up</button></div>
    <div class="form-group">
      <a routerLink="/login" >Already have an account? <br> Log In instead  </a>
    </div>
  </form>

</div>
