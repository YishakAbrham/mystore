
<div class="row" >
  <div class="col-sm-4" style="padding: 1%;" *ngFor="let post of posts">
    <div class="card" >
      <div class="card-body">
        <h5 class="card-title">{{post.id}}</h5>
        <img class="img-thumbnail" src="assets/images/apples_.jpg" alt="image">
        <p class="card-text">{{post.title}}</p>
        <a href="#" class="btn btn-primary card-link" data-toggle="modal" data-target="#exampleModalCenter" >Add to Cart</a>
      </div>
    </div>
  </div>

</div>
